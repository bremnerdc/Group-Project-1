<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">  
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Arima+Madurai:700|Pompiere&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">
            <i onclick = "getLocation()" class="material-icons">location_on</i> 
            <i onclick = "contactDetails()" class="material-icons">local_phone</i> 
            <i class="material-icons" onclick = "favoriteRestaurants()">favorite</i></a>
          
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="./Assets/aboutUs.html" id = "aboutUs">About Us</a></li>
          </ul>
        </div>
      </nav>
  
      </div>
    <div class="card grey-grey darken-1">
      <div class="card-content black-text center">
        <span class="card-title">Support Local Restaurants!</span>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6 offset-s3">
                  <i class="material-icons prefix">search</i>
                  <input id="icon_prefix" type="text" class="validate" placeholder="Search by city or zip code...">
                    <label for="icon_prefix"></label>
                    <p id="demo"></p>
                      <form>
                        <div class="file-field input-field">
                            <input type ="submit" class ="btn waves-effect waves-light col s3 offset-s5" value = "Submit"/>
                        </div>
                      </form>
                </div>            
              </div>
            </form>
          </div>
        </div>
          <div class="row">
              <div class="col s6 offset-s3">
          <form action="#">
            <p class="range-field">
              <input type="range" id="slider-range" min="0" max="20"/>
            </p>
          </form>
          </div>
        </div>
          <div class="map-responsive">
            <iframe width="600" class="map" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/search?q=restaurants%20open%20for%20delivery&key=AIzaSyB9y-WmqdBR-Gbv8jGIioMPc_tIEz4TXpg" allowfullscreen></iframe>
            <div id="map"></div>
          </div>
    </div>
      <script src="./Assets/api-practice.js"></script>
      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

</html>
