          <div class="card grey-grey darken-1">
            <div class="card-content black-text center">
              <span class="card-title">Support Local Restaurants!</span>
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6 offset-s3">
                      <i class="material-icons prefix">search</i>
                      <input id="icon_prefix" type="text" class="validate" placeholder="Search by city or zip code..." id="locationSearch">
                      <label for="icon_prefix"></label>
                      <form>
                        <div class="file-field input-field">
                            <input type ="submit" class ="btn waves-effect waves-light col s3 offset-s5" value = "Submit" id="searchBtn"/>
                        </div>
                        <p>
                          <label for="takeaway">
                            <input type="radio" id="takeaway" value="takeaway" name="option"/>
                            <span>Takeaway</span>
                          </label>
                        </p>
                        <p>
                          <label for="delivery">
                            <input type="radio" id="delivery" value="delivery" name="option"/>
                            <span>Delivery</span>
                          </label>
                        </p>
                    </form>
                    </div>            
                    </div>
                    </form>
                    <!-- NO RESULTS MODAL -->
                    <div id="no-results-modal" class="modal">
                      <div class="modal-content">
                        <h4>No Results Found</h4>
                        <p>Please try searching again with a different city or zip code. Or, search by current location.</p>
                      </div>
                      <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
                      </div>
                    </div>
                    <!-- END MODAL -->
                    <!-- FAILED SEARCH MODAL -->
                     <div id="failed-search-modal" class="modal">
                      <div class="modal-content">
                        <h4>Restaurant Search Failed</h4>
                        <p>Whoops, something went wrong. Please try again!</p>
                      </div>
                      <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
                      </div>
                    </div>
                    <!-- END MODAL -->
            </div>
          </div>
          <div class="row">
              <div class="col s6 offset-s3">
          <form action="#">
            <p class="range-field">
              <input type="range" id="slider-range" min="0" max="20"/>
            </p>
          </form>
          </div>
        </div>
